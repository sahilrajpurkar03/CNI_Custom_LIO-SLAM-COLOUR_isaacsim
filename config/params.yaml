/**:
  ros__parameters:

    # Topics
    pointCloudTopic: "/velodyne_points"          # Point cloud data
    imuTopic: "/chassis_imu/data"                        # IMU data
    odomTopic: "/odom"                                    # IMU pre-preintegration odometry, same frequency as IMU
    #gpsTopic: "/sensing/gnss/clap/ros/odometry"                   # GPS odometry topic from navsat, see module_navsat.launch file

    # Frames
    lidarFrame: "XT_32"
    baselinkFrame: "chassis_link"
    odometryFrame: "odom"
    mapFrame: "map"

    # GPS Settings
    useImuHeadingInitialization: false
    useGpsElevation: false
    gpsCovThreshold: 0.09
    poseCovThreshold: 0.01

    # Export settings 
    savePCD: false
    savePCDDirectory: "/Downloads/LOAM/"

    # Sensor Settings
    sensor: velodyne           
    N_SCAN: 32
    Horizon_SCAN: 2000         # Typical for Hesai XT-32
    downsampleRate: 1
    lidarMinRange: 1.0
    lidarMaxRange: 10.0

    # IMU Settings
    imuAccNoise: 3.9939570888238808e-03
    imuGyrNoise: 1.5636343949698187e-03
    imuAccBiasN: 6.4356659353532566e-05
    imuGyrBiasN: 3.5640318696367613e-05

    imuGravity: 9.81
    imuRPYWeight: 0.01

    extrinsicTrans:  [ 0.0,  0.0,  0.08 ]
    extrinsicRot: [ 1.0000000, 0.0000000,  0.0000000,
                    0.0000000, 1.0000000,  0.0000000,
                    0.0000000, 0.0000000,  1.0000000 ]
    extrinsicRPY: [ 1.0000000, 0.0000000,  0.0000000,
                        0.0000000, 1.0000000,  0.0000000,
                        0.0000000, 0.0000000,  1.0000000 ]

    # LOAM feature threshold
    edgeThreshold: 1.0
    surfThreshold: 0.1
    edgeFeatureMinValidNum: 1
    surfFeatureMinValidNum: 10

    # voxel filter parameters
    odometrySurfLeafSize: 0.2  
    mappingCornerLeafSize: 0.1
    mappingSurfLeafSize: 0.2

    # robot motion constraint
    z_tollerance: 1000.0
    rotation_tollerance: 1000.0

    # CPU Params
    numberOfCores: 4
    mappingProcessInterval: 0.15

    # Surrounding map
    surroundingkeyframeAddingDistThreshold: 1.0
    surroundingkeyframeAddingAngleThreshold: 0.2
    surroundingKeyframeDensity: 2.0
    surroundingKeyframeSearchRadius: 50.0

    # Loop closure
    loopClosureEnableFlag: true
    loopClosureFrequency: 1.0                     # Hz, regulate loop closure constraint add frequency
    surroundingKeyframeSize: 50                   # submap size (when loop closure enabled)
    historyKeyframeSearchRadius: 15.0             # meters, key frame that is within n meters from current pose will be considerd for loop closure
    historyKeyframeSearchTimeDiff: 30.0           # seconds, key frame that is n seconds older will be considered for loop closure
    historyKeyframeSearchNum: 25                  # number of hostory key frames will be fused into a submap for loop closure
    historyKeyframeFitnessScore: 0.3              # icp threshold, the smaller the better alignment


    # Visualization
    globalMapVisualizationSearchRadius: 1000.0    # meters, global map visualization radius
    globalMapVisualizationPoseDensity: 10.0       # meters, global map visualization keyframe density
    globalMapVisualizationLeafSize: 1.0           # meters, global map visualization cloud density

    # Color Cloud
    cameraTopics: ["/front_owl", "/left_owl", "/right_owl", "/back_owl"]
    imageTopicLastName: "/Image"                      # Full image topics used
    cameraInfoTopicLastName: "/camera_info"     # Global camera info topic